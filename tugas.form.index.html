<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <br>
    <h3>Form Pendaftaran dirdaa</h3>
    <br></br>
    Nama : 
    <input type="text" placeholder="ketik nama kamu disini"> 
    <br/>
    Kota Lahir : 
    <input type="text" placeholder="ketik alamat kamu disini"> 
    <br/>
    Tanggal Lahir : 
    <input type="date"> 
    <br/>
    Gender : 
    <input type="radio" name="gender" value="pria">pria
    <input type="radio" name="gender" value="wanita">wanita 
    <br/>
    No Telepon : 
    <input type="number" placeholder="ketik nomor kamu">
    <br/>
    Alamat : 
    <textarea name="" id="" cols="25" rows="5"></textarea>
    <br/>
    Agama :
    Islam
    Katholik
    Kristen
    Hindu
    Buddha
    Konghucu
    Vaksin Sudah Belum
    Makanan Favorit
    Nasi Goreng
    Mie Goreng 
</body>
</html><!--  -->
